	<script>
		let play = false;
		let time = document.getElementById("time");
		let date = document.getElementById("date");
		let year = document.getElementById("year");
		let month = document.getElementById("month");
		let day = document.getElementById("day");
		let hour = document.getElementById("hour");
		let minute = document.getElementById("minute");
		let second = document.getElementById("second");
		const dayz = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
		const months = [
			'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
		];

		let sound = document.querySelector('.sound_control');

		if (sound) {
			sound.addEventListener('click', soundToggle);

			function soundToggle() {
				play = !play;
				sound.classList.toggle('sound_off');
			}
		}

		setInterval(() => {
			d = new Date();

			week = dayz[d.getDay()];
			mth = months[d.getMonth()];
			day = d.getDate();
			yr = d.getFullYear();

			hr = d.getHours();
			min = d.getMinutes();
			sec = d.getSeconds();
			hr_rotation = 30 * hr + min / 2;
			min_rotation = 6 * min;
			sec_rotation = 6 * sec;

			min = min < 10 ? '0' + min : min;
			sec = sec < 10 ? '0' + sec : sec;

			hour.style.transform = `rotate(${hr_rotation}deg)`;
			minute.style.transform = `rotate(${min_rotation}deg)`;
			second.style.transform = `rotate(${sec_rotation}deg)`;
			let ttime = time.innerText = hr + ':' + min + ':' + sec;
			document.title = 'Time: ' + ttime;
			date.innerText = week + " " + mth + " " + day + ", " + yr;

			let tock = new Audio('assets/tock1.mp3');
			tock.muted = true;

			if (play == true) {
				tock.play();
				// https://audiotrimmer.com/
				tock.muted = false;
			}
			else {
				tock.muted = true;
				console.log(play, 'this should be false');
			}
		}, 1000);

	</script>
