<body>

	<header></header>
	<div class="time_read">
		<div class="time_wrapper">
			<div id="date"></div>
			<div id="time"></div>
		</div>
	</div>
	<div class="square">
		<div id="circle">
			<ul>
				<li style="--i:1"><span>1</span></li>
				<li style="--i:2"><span>2</span></li>
				<li style="--i:3"><span>3</span></li>
				<li style="--i:4"><span>4</span></li>
				<li style="--i:5"><span>5</span></li>
				<li style="--i:6"><span>6</span></li>
				<li style="--i:7"><span>7</span></li>
				<li style="--i:8"><span>8</span></li>
				<li style="--i:9"><span>9</span></li>
				<li style="--i:10"><span>10</span></li>
				<li style="--i:11"><span>11</span></li>
				<li style="--i:12"><span>12</span></li>
			</ul>
			<div id="clock">
				<div class="tick bar1"></div>
				<div class="tick bar2"></div>
				<div class="tick bar3"></div>
				<div class="tick bar4"></div>

				<div class="clockface"></div>

				<div id="inner"></div>

				<div id="hour"></div>
				<div id="minute"></div>
				<div id="second"></div>

			</div>
		</div>
	</div>
	<footer>
		<div class="want">Real time clocks with different styles</div>
	</footer>
	<script>

		let play = true;
		let time = document.getElementById("time");
		let date = document.getElementById("date");
		let year = document.getElementById("year");
		let month = document.getElementById("month");
		let day = document.getElementById("day");
		let hour = document.getElementById("hour");
		let minute = document.getElementById("minute");
		let second = document.getElementById("second");
		const dayz = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
		const months = [
			'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
		];

		setInterval(() => {
			d = new Date();

			week = dayz[d.getDay()];
			mth = months[d.getMonth()];
			day = d.getDate();
			yr = d.getFullYear();

			hr = d.getHours();
			min = d.getMinutes();
			sec = d.getSeconds();
			hr_rotation = 30 * hr + min / 2;
			min_rotation = 6 * min;
			sec_rotation = 6 * sec;

			// hr = hr < 13? '--m: white' : '--m: grey';

			min = min < 10 ? '0' + min : min;
			sec = sec < 10 ? '0' + sec : sec;

			hour.style.transform = `rotate(${hr_rotation}deg)`;
			minute.style.transform = `rotate(${min_rotation}deg)`;
			second.style.transform = `rotate(${sec_rotation}deg)`;
			time.innerText = hr + ':' + min + ':' + sec;
			date.innerText = week + " " + mth + " " + day + ", " + yr;

			if (play == true) {
				let tock = new Audio('assets/tock.mp3');
				tock.play();
			}
		}, 1000);

	</script>

</body>

</html>
